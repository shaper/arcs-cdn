<!-- component dependencies -->
<link rel="import" href="arc-host.html">
<link rel="import" href="arc-store.html">
<link rel="import" href="../../components/simple-tabs.html">

<template>
  <style>
    :host {
      display: block;
    }
    i {
      font-family: 'Material Icons';
      font-size: 24px;
      font-style: normal;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      vertical-align: middle;
    }
  </style>
  <!--<arc-store key="{{key}}" on-key="_onKey"></arc-store>-->
  <arc-host
    config="{{config}}"
    plans="{{plans}}"
    plan="{{plan}}"
    on-arc="_onPropagate"
    on-planner="_onPropagate"
    on-plans="_onPropagate"
    on-applied="_onPropagate">
    <slot></slot>
  </arc-host>
</template>

<script>
  class ArcShell extends XenBase {
    static get observedAttributes() { return ['config', 'plans', 'plan']};
    _render(props, state) {
      if (props.config) {
        return props;
      }
    }
    _onPropagate(e, plans) {
      this._fire(e.type, e.detail);
    }
  }
  ArcShell.module = document.currentImport;
  ArcShell.log = XenBase.logFactory('ArcHost', '#673AB7');
  customElements.define('arc-shell', ArcShell);
</script>
