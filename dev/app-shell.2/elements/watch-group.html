<script>
  class WatchGroup extends XenBase {
    static get observedAttributes() { return ['arc','key']; }
    _update(props, state) {
    }
    _getInitialState() {
      return {
        nodes: new Set(),
        plugs: new Set()
      };
    }
    _unplug() {
      this._state.plugs.forEach(pull => pull());
      this._setState(this._getInitialState());
    }
    _watch(node, view, cb) {
      return () => node.off('value', node.on('value', cb));
    }
  }
  WatchGroup.module = document.currentImport;
  WatchGroup.log = XenBase.logFactory('WatchGroup', '#aa00c7');
  customElements.define('watch-group', WatchGroup);
</script>
